<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Well Mart Supermarket</title>
</head>
<body>

<header>
  <h1>Well Mart</h1>
  <button id="cartBtn" aria-label="Cart" onclick="toggleCart()">
    Cart (<span id="cartCount">0</span>)
  </button>
</header>

<main>
  <input
    type="text"
    id="searchInput"
    placeholder="Search products..."
    oninput="searchProducts()"
    aria-label="Search products"
  />

  <div class="products" id="productList">
    <!-- Example products -->
    <div class="product-card" tabindex="0">
      <img src="https://via.placeholder.com/200x150?text=Apple" alt="Apple" />
      <h3>Apple</h3>
      <p>Fresh red apples from the farm.</p>
      <button onclick="addToCart('Apple')">Add to Cart</button>
    </div>
    <div class="product-card" tabindex="0">
      <img src="https://via.placeholder.com/200x150?text=Banana" alt="Banana" />
      <h3>Banana</h3>
      <p>Sweet and ripe bananas.</p>
      <button onclick="addToCart('Banana')">Add to Cart</button>
    </div>
    <div class="product-card" tabindex="0">
      <img src="https://via.placeholder.com/200x150?text=Milk" alt="Milk" />
      <h3>Milk</h3>
      <p>Organic whole milk.</p>
      <button onclick="addToCart('Milk')">Add to Cart</button>
    </div>
  </div>
</main>

<!-- Cart dropdown -->
<div id="cartDropdown" role="region" aria-live="polite" aria-label="Shopping cart contents">
  <ul id="cartItems">
    <li>Your cart is empty.</li>
  </ul>
  <button id="checkoutBtn" onclick="showForm()">Checkout</button>
</div>

<!-- Info form popup -->
<div id="infoForm" role="dialog" aria-modal="true" aria-labelledby="formTitle">
  <form id="checkoutForm" onsubmit="event.preventDefault(); proceedCheckout();">
    <h2 id="formTitle">Enter Your Details</h2>
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" required autocomplete="name" />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required autocomplete="email" />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required autocomplete="tel" pattern="[0-9]{7,15}" title="Enter a valid phone number" />

    <label for="address">Shipping Address *</label>
    <textarea id="address" name="address" required autocomplete="street-address"></textarea>

    <div class="buttons">
      <button type="button" id="formCancel" onclick="hideForm()">Cancel</button>
      <button type="submit" id="formSubmit">Pay Now</button>
    </div>
  </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
  let cart = [];

  function addToCart(productName) {
    cart.push(productName);
    updateCartDisplay();
  }

  function updateCartDisplay() {
    const cartCount = document.getElementById("cartCount");
    const cartItems = document.getElementById("cartItems");
    cartCount.textContent = cart.length;

    if (cart.length === 0) {
      cartItems.innerHTML = "<li>Your cart is empty.</li>";
      return;
    }

    const counts = cart.reduce((acc, item) => {
      acc[item] = (acc[item] || 0) + 1;
      return acc;
    }, {});

    cartItems.innerHTML = "";
    for (const [item, qty] of Object.entries(counts)) {
      const li = document.createElement("li");
      li.textContent = `${item} x ${qty}`;
      cartItems.appendChild(li);
    }
  }

  function toggleCart() {
    const dropdown = document.getElementById("cartDropdown");
    if (dropdown.classList.contains("show")) {
      dropdown.classList.remove("show");
      setTimeout(() => (dropdown.style.display = "none"), 300);
    } else {
      dropdown.style.display = "block";
      setTimeout(() => dropdown.classList.add("show"), 10);
    }
  }

  function searchProducts() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const products = document.querySelectorAll(".product-card");

    products.forEach(product => {
      const name = product.querySelector("h3").textContent.toLowerCase();
      const desc = product.querySelector("p").textContent.toLowerCase();
      if (name.includes(input) || desc.includes(input)) {
        product.style.display = "flex";
        product.style.opacity = "1";
        product.style.transition = "opacity 0.3s ease";
      } else {
        product.style.opacity = "0";
        setTimeout(() => {
          product.style.display = "none";
        }, 300);
      }
    });
  }

  function showForm() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    const form = document.getElementById("infoForm");
    form.style.display = "flex";
    setTimeout(() => form.classList.add("show"), 10);
  }

  function hideForm() {
    const form = document.getElementById("infoForm");
    form.classList.remove("show");
    setTimeout(() => (form.style.display = "none"), 300);
  }

  function proceedCheckout() {
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!fullName || !email || !phone || !address) {
      alert("Please fill in all required fields.");
      return;
    }

    // Amount calculation: â‚¹100 per item (just for demo)
    const amountInPaise = cart.length * 100 * 100;

    const options = {
      key: "YOUR_RAZORPAY_KEY_HERE", // Replace this with your Razorpay key
      amount: amountInPaise,
      currency: "INR",
      name: "Well Mart",
      description: `Purchase of ${cart.length} item(s)`,
      handler: function(response) {
        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        cart = [];
        updateCartDisplay();
        hideForm();
        // Close cart dropdown if open
        const dropdown = document.getElementById("cartDropdown");
        dropdown.classList.remove("show");
        setTimeout(() => (dropdown.style.display = "none"), 300);
      },
      prefill: {
        name: fullName,
        email: email,
        contact: phone,
      },
      theme: {
        color: "#f44336",
      },
      modal: {
        ondismiss: function(){
          alert("Payment popup closed.");
        }
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }

  // Close cart dropdown if clicked outside
  window.addEventListener("click", e => {
    const dropdown = document.getElementById("cartDropdown");
    const cartBtn = document.getElementById("cartBtn");
    const infoForm = document.getElementById("infoForm");

    if (
      dropdown.classList.contains("show") &&
      !dropdown.contains(e.target) &&
      e.target !== cartBtn
    ) {
      dropdown.classList.remove("show");
      setTimeout(() => (dropdown.style.display = "none"), 300);
    }

    if (
      infoForm.classList.contains("show") &&
      !infoForm.contains(e.target) &&
      e.target.id !== "checkoutBtn"
    ) {
      hideForm();
    }
  });

  updateCartDisplay();
</script>

</body>
</html>
